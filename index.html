<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIO TASKS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #d6ec0e;
            --primary-light: #60A5FA;
            --background: #393e4d;
            --sidebar: #3a0909;
            --surface: #0b051f;
            --surface-light: #334155;
            --text: #F1F5F9;
            --text-secondary: #e6e9ee;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --border: #475569;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --accent-blue: #3B82F6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: var(--surface);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            height: 600px;
        }

        .sidebar {
            width: 240px;
            background: var(--sidebar);
            padding: 1.5rem;
            border-right: 1px solid var(--border);
        }

        .logo {
            color: var(--accent-blue);
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-item.active {
            background: rgba(59, 130, 246, 0.1);
            color: var(--text);
        }

        .nav-item i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        .user-profile {
            display: flex;
            align-items: center;
            margin-top: auto;
            padding: 1rem;
            border-top: 1px solid var(--border);
            margin-top: 2rem;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            margin-right: 0.75rem;
        }

        .user-name {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .stats {
            display: flex;
            gap: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .task-form {
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
            background: var(--surface);
        }

        .task-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--surface-light);
            color: var(--text);
            font-family: 'Inter', sans-serif;
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .priority-select {
            padding: 0 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--surface-light);
            color: var(--text);
            cursor: pointer;
        }

        .add-btn {
            padding: 0 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-btn:hover {
            background: var(--primary-light);
        }

        .filters {
            padding: 0.75rem 1rem;
            display: flex;
            gap: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: var(--surface-light);
        }

        .filter-btn.active {
            color: var(--text);
            font-weight: 500;
            position: relative;
        }

        .filter-btn.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            border-radius: 1px;
        }

        .task-list {
            list-style: none;
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem 0;
        }

        .task-item {
            margin: 0.5rem 1rem;
            padding: 1rem;
            background: var(--surface-light);
            border-radius: 8px;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            transition: all 0.2s;
        }

        .task-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .task-checkbox {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
            margin-top: 2px;
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-size: 0.95rem;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .priority-tag {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .priority-high {
            background: rgba(239, 68, 68, 0.15);
            color: #FF6B6B;
        }

        .priority-medium {
            background: rgba(245, 158, 11, 0.15);
            color: #FFB347;
        }

        .priority-low {
            background: rgba(16, 185, 129, 0.15);
            color: #26DE81;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--surface);
        }

        .action-btn.delete:hover {
            background: rgba(239, 68, 68, 0.15);
            color: #FF6B6B;
            border-color: transparent;
        }

        .action-btn.edit:hover {
            background: rgba(245, 158, 11, 0.15);
            color: #FFB347;
            border-color: transparent;
        }

        .empty-state {
            padding: 3rem 1rem;
            text-align: center;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-light);
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .new-task {
            animation: fadeIn 0.3s ease-out;
            background: rgba(59, 130, 246, 0.1);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">RIO TASKS</div>
            <div class="nav-item active">
                <i class="fas fa-inbox"></i>
                <span>Inbox</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-star"></i>
                <span>Important</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-calendar"></i>
                <span>Scheduled</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-check-circle"></i>
                <span>Completed</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-project-diagram"></i>
                <span>Projects</span>
            </div>
            <div class="user-profile">
                <div class="user-avatar">U</div>
                <div class="user-name">User</div>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Tasks</h1>
                <div class="stats">
                    <span id="total-tasks">0 tasks</span>
                    <span id="completed-tasks">0 completed</span>
                    <span id="progress">0% complete</span>
                </div>
            </div>

            <form id="taskForm" class="task-form">
                <input type="text" id="taskInput" class="task-input" placeholder="Add a new task..." autocomplete="off">
                <select id="prioritySelect" class="priority-select">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit" class="add-btn">Add</button>
            </form>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="high">High Priority</button>
            </div>

            <ul id="taskList" class="task-list"></ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const form = document.getElementById('taskForm');
            const input = document.getElementById('taskInput');
            const prioritySelect = document.getElementById('prioritySelect');
            const list = document.getElementById('taskList');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const totalTasksEl = document.getElementById('total-tasks');
            const completedTasksEl = document.getElementById('completed-tasks');
            const progressEl = document.getElementById('progress');

            // State
            let tasks = [];
            let currentFilter = 'all';

            // Initialize with empty state
            renderTasks();
            updateStats();

            // Event Listeners
            form.addEventListener('submit', handleSubmit);
            input.addEventListener('keydown', handleKeyDown);
            filterButtons.forEach(btn => btn.addEventListener('click', filterTasks));

            // Functions
            function renderTasks() {
                list.innerHTML = '';

                const filteredTasks = filterTasksByType(tasks, currentFilter);
                
                if (filteredTasks.length === 0) {
                    showEmptyState();
                    return;
                }

                filteredTasks.forEach(task => {
                    createTaskElement(task);
                });
            }

            function filterTasksByType(taskList, filterType) {
                switch(filterType) {
                    case 'active':
                        return taskList.filter(task => !task.completed);
                    case 'completed':
                        return taskList.filter(task => task.completed);
                    case 'high':
                        return taskList.filter(task => task.priority === 'high');
                    default:
                        return taskList;
                }
            }

            function createTaskElement(task) {
                const taskItem = document.createElement('li');
                taskItem.className = 'task-item';
                taskItem.dataset.id = task.id;
                
                const priorityClass = `priority-${task.priority || 'low'}`;
                
                taskItem.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                    <div class="task-content">
                        <div class="task-text ${task.completed ? 'completed' : ''}">${task.task}</div>
                        <div class="task-meta">
                            <span class="priority-tag ${priorityClass}">${task.priority || 'Low'} Priority</span>
                            <span>${formatDate(task.date)}</span>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="action-btn edit"><i class="fas fa-pencil-alt"></i></button>
                        <button class="action-btn delete"><i class="fas fa-trash-alt"></i></button>
                    </div>
                `;

                // Add event listeners
                const checkbox = taskItem.querySelector('.task-checkbox');
                const deleteBtn = taskItem.querySelector('.delete');
                const editBtn = taskItem.querySelector('.edit');

                checkbox.addEventListener('change', () => toggleTaskCompletion(task, checkbox));
                deleteBtn.addEventListener('click', () => deleteTask(task.id, taskItem));
                editBtn.addEventListener('click', () => editTask(task, taskItem));

                list.appendChild(taskItem);
            }

            function formatDate(dateString) {
                if (!dateString) return 'Just now';
                const date = new Date(dateString);
                return date.toLocaleDateString('default', { 
                    month: 'numeric', 
                    day: 'numeric',
                });
            }

            function handleSubmit(e) {
                e.preventDefault();
                const taskText = input.value.trim();
                if (!taskText) return;

                // Create new task
                const newId = tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1;
                const newTask = {
                    id: newId,
                    task: taskText,
                    completed: false,
                    priority: prioritySelect.value,
                    date: new Date().toISOString()
                };

                // Add to tasks array
                tasks.push(newTask);
                
                // Add to UI
                if (shouldShowInCurrentFilter(newTask)) {
                    addTaskToUI(newTask, true);
                }
                
                input.value = '';
                updateStats();
            }

            function shouldShowInCurrentFilter(task) {
                switch(currentFilter) {
                    case 'active': return !task.completed;
                    case 'completed': return task.completed;
                    case 'high': return task.priority === 'high';
                    default: return true;
                }
            }

            function addTaskToUI(task, isNew = false) {
                if (list.firstChild?.classList?.contains('empty-state')) {
                    list.innerHTML = '';
                }

                const taskItem = document.createElement('li');
                taskItem.className = `task-item ${isNew ? 'new-task' : ''}`;
                taskItem.dataset.id = task.id;
                
                const priorityClass = `priority-${task.priority || 'low'}`;
                
                taskItem.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                    <div class="task-content">
                        <div class="task-text ${task.completed ? 'completed' : ''}">${task.task}</div>
                        <div class="task-meta">
                            <span class="priority-tag ${priorityClass}">${task.priority || 'Low'} Priority</span>
                            <span>${formatDate(task.date)}</span>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="action-btn edit"><i class="fas fa-pencil-alt"></i></button>
                        <button class="action-btn delete"><i class="fas fa-trash-alt"></i></button>
                    </div>
                `;

                // Add event listeners
                const checkbox = taskItem.querySelector('.task-checkbox');
                const deleteBtn = taskItem.querySelector('.delete');
                const editBtn = taskItem.querySelector('.edit');

                checkbox.addEventListener('change', () => toggleTaskCompletion(task, checkbox));
                deleteBtn.addEventListener('click', () => deleteTask(task.id, taskItem));
                editBtn.addEventListener('click', () => editTask(task, taskItem));

                list.insertBefore(taskItem, list.firstChild);

                // Remove new-task class after animation
                setTimeout(() => {
                    taskItem.classList.remove('new-task');
                }, 500);
            }

            function toggleTaskCompletion(task, checkbox) {
                const completed = checkbox.checked;
                
                // Update task in state
                const taskIndex = tasks.findIndex(t => t.id === task.id);
                if (taskIndex !== -1) {
                    tasks[taskIndex].completed = completed;
                }
                
                // Update UI
                const taskText = checkbox.closest('.task-item').querySelector('.task-text');
                taskText.classList.toggle('completed', completed);
                
                // If current filter would hide this task, remove it with animation
                if (!shouldShowInCurrentFilter(tasks[taskIndex])) {
                    const taskItem = checkbox.closest('.task-item');
                    taskItem.style.opacity = '0';
                    taskItem.style.height = '0';
                    setTimeout(() => {
                        taskItem.remove();
                        if (list.children.length === 0) {
                            showEmptyState();
                        }
                    }, 300);
                }
                
                updateStats();
            }

            function deleteTask(taskId, taskElement) {
                if (!confirm('Are you sure you want to delete this task?')) return;

                // Remove from UI with fade-out animation
                taskElement.style.opacity = '0';
                setTimeout(() => {
                    taskElement.remove();
                }, 300);
                
                // Remove from local state
                tasks = tasks.filter(task => task.id !== taskId);
                
                if (list.children.length <= 1) { // Account for the fading element
                    setTimeout(() => {
                        if (list.children.length === 0) {
                            showEmptyState();
                        }
                    }, 300);
                }
                
                updateStats();
            }

            function editTask(task, taskElement) {
                input.value = task.task;
                prioritySelect.value = task.priority || 'low';
                input.focus();
                
                // Delete the old task
                tasks = tasks.filter(t => t.id !== task.id);
                taskElement.remove();
                
                if (list.children.length === 0) {
                    showEmptyState();
                }
                
                updateStats();
            }

            function filterTasks(e) {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderTasks();
            }

            function showEmptyState() {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <p>No tasks found</p>
                    </div>`;
            }

            function updateStats() {
                const total = tasks.length;
                const completed = tasks.filter(task => task.completed).length;
                const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

                totalTasksEl.textContent = `${total} ${total === 1 ? 'task' : 'tasks'}`;
                completedTasksEl.textContent = `${completed} completed`;
                progressEl.textContent = `${percentage}% complete`;
            }

            function handleKeyDown(e) {
                if (e.key === 'Enter' && e.shiftKey) {
                    // Allow Shift+Enter for new lines
                    return;
                }
                
                if (e.key === 'Enter') {
                    e.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
            }

            // Initialize with empty state on load
            showEmptyState();

            // Nav item click handling
            document.querySelectorAll('.sidebar .nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.sidebar .nav-item').forEach(nav => {
                        nav.classList.remove('active');
                    });
                    item.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
